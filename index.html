<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 첫 웹페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        main {
            padding: 20px;
        }
        img {
            max-width: 300px;
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>환영합니다!</h1>
    </header>

    <main>
        <h2>내 첫 번째 HTML 웹페이지</h2>
        <p>이 웹페이지는 간단한 HTML과 CSS로 만들어졌습니다.</p>
        <img src="https://via.placeholder.com/300" alt="샘플 이미지">
        <br>
        <button onclick="alert('버튼이 클릭되었습니다!')">클릭하세요</button>
    </main>

    <footer>
        &copy; 2025 내 웹사이트. All rights reserved.
    </footer>

</body>
</html>
